<html>

<body>
  <script>
    let obj1 = {
      name: "sachin",
      displayName: function () {
        console.log(this.name, this);
      },
    };
    obj1.displayName(); // this = Obj1

    let f1 = obj1.displayName;
    f1();  // this = window

    let f2 = obj1.displayName.bind(obj1);
    f2();

    let f3 = f2;
    f3();

    let f4 = f3;
    f4();
  </script>
</body>

</html>
