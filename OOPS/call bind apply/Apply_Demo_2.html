<html>

<body>
  <script>
    let res1 = Math.max(10, 20, 30);
    console.log(res1);

    let arr = [10, 20, 30]

    let res2 = Math.max(arr);
    console.log(res2);

    let res3 = Math.max.apply({}, arr);
    console.log(res3);

    let res4 = Math.max(...arr); //Spread
    console.log(res3);
  </script>
</body>

</html>
