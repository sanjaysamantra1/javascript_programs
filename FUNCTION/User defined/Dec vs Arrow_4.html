<script>
  let obj1 = {
    a: 10,
    b: 20,
    add: function () { // this = obj1
      console.log(this.a + this.b);

      function sub() { // this = How it is called
        console.log(this.a - this.b, this); // this = window
      }
      sub(); 

      let mul = () => { // Where it is declared, add() is lexical scope for mul()
        console.log(this.a * this.b); // this = obj1
      }
      mul();
    }
  }
  obj1.add();
</script>
