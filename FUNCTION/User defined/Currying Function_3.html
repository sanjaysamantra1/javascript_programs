<script>
  // fix base URLs or headers once and then reuse them
  
  function apiClient(baseUrl) {
    return function (endpoint) {
      return function (options = {}) {
        return fetch(`${baseUrl}${endpoint}`, options)
          .then(res => res.json());
      };
    };
  }

  // Usage
  const api = apiClient("https://jsonplaceholder.typicode.com");

  // Now we can reuse with endpoints
  const getUsers = api("/users");
  const getPosts = api("/posts");

  // Calls
  getUsers().then(console.log);
  getPosts().then(console.log);

</script>
