<script>
    function intToRoman(num) {
        const romanMap = [
            { value: 1000, symbol: 'M' },
            { value: 900, symbol: 'CM' },
            { value: 500, symbol: 'D' },
            { value: 400, symbol: 'CD' },
            { value: 100, symbol: 'C' },
            { value: 90, symbol: 'XC' },
            { value: 50, symbol: 'L' },
            { value: 40, symbol: 'XL' },
            { value: 10, symbol: 'X' },
            { value: 9, symbol: 'IX' },
            { value: 5, symbol: 'V' },
            { value: 4, symbol: 'IV' },
            { value: 1, symbol: 'I' }
        ];

        let roman = '';

        for (let i = 0; i < romanMap.length; i++) {
            while (num >= romanMap[i].value) {
                roman += romanMap[i].symbol;
                num -= romanMap[i].value;
            }
        }

        return roman;
    }

    // Example usage:
    console.log(intToRoman(1994)); // Output: "MCMXCIV"
    console.log(intToRoman(58));   // Output: "LVIII"
    console.log(intToRoman(9));    // Output: "IX"

</script>
