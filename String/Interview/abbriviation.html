<script>
  function myFun(input) {
    var output = "";
    let wordsArr = input.split(" ");
    arr = wordsArr.map((word, ind) => {
      if (ind <= wordsArr.length - 2) {
        return word[0] + ".";
      } else {
        return word;
      }
    });
    return arr.join(" ");
  }
  var input = prompt("enter a string", "rabindra nath tagore");
  result = myFun(input);
  alert(result);
</script>
