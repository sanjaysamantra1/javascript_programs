<script>
    function encodeString(str) {
        let result = '';
        let count = 1;

        for (let i = 1; i <= str.length; i++) {
            if (str[i] === str[i - 1]) {
                count++;
            } else {
                result += str[i - 1] + count;
                count = 1;
            }
        }

        return result;
    }
    console.log(encodeString("aaabbc")); // Output: a3b2c1

    /* Start from index 1.
    Compare with previous character:
    If same, increase count.
    If different, add previous character and count to the result.
    At the end, the last character is also added.
     */

</script>
