<script>
  const str = "javascript";

  const charMap = {};
  let highestFrequency = 0;
  let mostFrequentChar = "";

  for (const character of str) {
    charMap[character] = (charMap[character] ?? 0) + 1;

    if (charMap[character] > highestFrequency) {
      highestFrequency = charMap[character];
      mostFrequentChar = character;
    }
  }

  console.log(mostFrequentChar, highestFrequency);
</script>
