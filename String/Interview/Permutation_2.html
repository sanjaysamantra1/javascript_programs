
    <script>
        function printPermutations(str, res = '') {
			if (!str.length) {
				console.log(res);
			}
			for (let i = 0; i < str.length; i++) {
				let remStr = str.substr(0, i) + str.substr(i + 1);
				printPermutations(remStr, res + str.substr(i, 1));
			}
		}
		printPermutations("abc")
    </script>
