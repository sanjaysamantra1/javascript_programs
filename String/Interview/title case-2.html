<!DOCTYPE html>
<html>
  <body>
    <script>
      function titleCase(str) { // this is javascript class
        let res = ['This','Is','Javascript'];
        let words = str.split(" "); //['this','is','javascript','class']
		
        for (word of words) { //word = 'this'
          let updatedWord = word[0].toUpperCase() + word.slice(1); // This
          res.push(updatedWord);
        }
        return res.join(" ");
      }

      var str = prompt("enter a string", "this is javascript class");
      result = titleCase(str);
      alert(result);
    </script>
  </body>
</html>
