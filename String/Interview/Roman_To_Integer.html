<script>
    function romanToInt(romanStr) {
        const romanMap = {
            'I': 1, 'V': 5, 'X': 10, 'L': 50,
            'C': 100, 'D': 500, 'M': 1000
        };
        let total = 0;
        for (let i = 0; i < romanStr.length; i++) {
            let current = romanMap[romanStr[i]]; // 1
            let next = romanMap[romanStr[i + 1]]; // 1
            if (current < next) {
                total = total - current;
            } else {
                total = total + current;
            }
        }
        return total;
    }
    // Example:
    console.log(romanToInt("III"));    // 3
    console.log(romanToInt("IV"));     // 4
    console.log(romanToInt("IX"));     // 9
    console.log(romanToInt("LVIII"));  // 58
    console.log(romanToInt("MCMXCIV"));// 1994

</script>
