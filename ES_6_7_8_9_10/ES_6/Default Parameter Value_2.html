<script>
  function logMessage(message, level = 'info') {
    console.log(`[${level.toUpperCase()}] ${message}`);
  }
  logMessage('Server started');           // [INFO] Server started
  logMessage('User not found', 'warn');   // [WARN] User not found
  logMessage('DB crashed!', 'error');     // [ERROR] DB crashed!
</script>
