<html>

<body>
  <script>
    //Template literals or interpolation in other languages is a way to output variables in the string
    name = "sachin";
    age = 35;
    add = "mumbai";

    //ES-5
    document.write("my name is " + name + " my age is " + age + " i am from " + add);

    document.write("<br>");

    //ES-6
    document.write(`my name is ${name} my age is ${age} I am from ${add}`);
  </script>
</body>

</html>
